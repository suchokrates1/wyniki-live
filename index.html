<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wyniki tenisowe — na żywo</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='14'%3E🎾%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="/static/styles.css">
  <script type="module" src="/static/js/app.js"></script>
  <meta http-equiv="Content-Language" content="pl" />
</head>
<body>
  <div class="wrap">
    <header role="banner" class="header">
      <div class="header-bar">
        <h1 class="header-title">Wyniki tenisowe — na żywo <span class="live-badge" id="live-badge" aria-label="Live">LIVE</span></h1>
        <div class="header-actions">
          <label class="sr-only" for="langSelect" id="langLabel">Wybierz język</label>
          <select id="langSelect" name="lang" class="lang-select">
            <option value="pl">Polski</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="it">Italiano</option>
            <option value="es">Español</option>
            <option value="fi">Suomi</option>
            <option value="uk">Українська</option>
            <option value="fr">Français</option>
            <option value="lt">Lietuvių</option>
          </select>
        </div>
      </div>
    </header>

    <nav aria-label="Szybka nawigacja po kortach">
      <ul id="navlist"></ul>
    </nav>

    <button id="pauseBtn" aria-pressed="false"></button>

    <main id="main" tabindex="-1">
      <div class="grid" id="grid"></div>
    </main>

    <div class="meta">
      <span id="lastRefreshText">Ostatnie odświeżenie: brak.</span>
      <span id="errLine" class="error" role="alert" aria-live="assertive"></span>
    </div>

    <section id="history-section" class="history-section" aria-labelledby="history-title">
      <h3 id="history-title" class="history-title">Historia meczów</h3>
      <div id="history-body"></div>
    </section>

    <footer class="footer">
      <p>
        <a href="/download" class="download-link">
          💾 Pobierz wtyczkę UNO Player Picker (najnowsza wersja)
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
