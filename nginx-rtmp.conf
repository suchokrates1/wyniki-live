worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        chunk_size 4096;
        
        # Kort 1
        application stream1 {
            live on;
            record off;
            
            # HLS output
            hls on;
            hls_path /tmp/hls/stream1;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_cleanup on;
        }
        
        # Kort 2
        application stream2 {
            live on;
            record off;
            hls on;
            hls_path /tmp/hls/stream2;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_cleanup on;
        }
        
        # Kort 3
        application stream3 {
            live on;
            record off;
            hls on;
            hls_path /tmp/hls/stream3;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_cleanup on;
        }
        
        # Kort 4
        application stream4 {
            live on;
            record off;
            hls on;
            hls_path /tmp/hls/stream4;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_cleanup on;
        }
    }
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name _;
        
        # HLS streaming endpoint
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Stream player pages
        location ~ ^/stream[1-4]$ {
            root /var/www;
            try_files /stream.html =404;
        }
        
        # RTMP stats (opcjonalnie, dla debugowania)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
    }
}
