<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream - Wyniki Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #video-container {
            width: 100%;
            max-width: 1920px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
        }
        
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        #status.show {
            display: block;
        }
        
        #status.loading {
            background: rgba(255, 152, 0, 0.8);
        }
        
        #status.live {
            background: rgba(76, 175, 80, 0.8);
        }
        
        #status.error {
            background: rgba(244, 67, 54, 0.8);
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <video id="player" controls autoplay muted playsinline></video>
            <div id="status" class="show loading">≈Åadowanie...</div>
        </div>
        <div id="controls">
            <button id="reload-btn">üîÑ Od≈õwie≈º stream</button>
            <button id="fullscreen-btn">‚õ∂ Pe≈Çny ekran</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Pobierz numer streamu z URL
        const path = window.location.pathname;
        const streamMatch = path.match(/stream(\d+)/);
        const streamNum = streamMatch ? streamMatch[1] : '1';
        const streamUrl = `/hls/stream${streamNum}/index.m3u8`;
        
        const video = document.getElementById('player');
        const status = document.getElementById('status');
        const reloadBtn = document.getElementById('reload-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        let hls = null;
        
        function setStatus(text, type) {
            status.textContent = text;
            status.className = 'show ' + type;
            
            if (type === 'live' || type === 'loading') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        }
        
        function loadStream() {
            if (hls) {
                hls.destroy();
            }
            
            setStatus('≈Åadowanie...', 'loading');
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: 10,
                    maxMaxBufferLength: 30,
                    lowLatencyMode: true,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 5
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    setStatus('üî¥ LIVE', 'live');
                    video.play().catch(err => {
                        console.log('Autoplay prevented:', err);
                        setStatus('Kliknij play aby odtworzyƒá', 'loading');
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                setStatus('B≈ÇƒÖd sieci - sprawd≈∫ czy stream dzia≈Ça', 'error');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                setStatus('B≈ÇƒÖd odtwarzania', 'error');
                                hls.recoverMediaError();
                                break;
                            default:
                                setStatus('Krytyczny b≈ÇƒÖd streamu', 'error');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } 
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    setStatus('üî¥ LIVE', 'live');
                    video.play();
                });
            }
            else {
                setStatus('Twoja przeglƒÖdarka nie obs≈Çuguje HLS', 'error');
            }
        }
        
        // Przyciski
        reloadBtn.addEventListener('click', () => {
            loadStream();
        });
        
        fullscreenBtn.addEventListener('click', () => {
            const container = document.getElementById('video-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        // Auto-reload co 30s je≈õli stream nie dzia≈Ça
        let watchdog = setInterval(() => {
            if (video.paused && hls && !hls.media) {
                console.log('Stream appears dead, reloading...');
                loadStream();
            }
        }, 30000);
        
        // Start
        document.title = `Stream ${streamNum} - Wyniki Live`;
        loadStream();
    </script>
</body>
</html>
