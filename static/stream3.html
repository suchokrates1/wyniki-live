<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Kort 3</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #fff;
            padding: 1rem;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 1.5rem; 
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .video-wrapper {
            position: relative;
            background: #1e293b;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .video-js { 
            width: 100%; 
            height: 70vh;
            border-radius: 0.5rem;
        }
        .status {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: #334155;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            flex-wrap: wrap;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .court-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .court-btn {
            padding: 0.5rem 1rem;
            background: #334155;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .court-btn:hover {
            background: #475569;
        }
        .court-btn.active {
            background: #667eea;
            border-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéæ Live Stream - Kort 3</h1>
        
        <div class="court-selector">
            <button class="court-btn" onclick="switchCourt(1)">Kort 1</button>
            <button class="court-btn" onclick="switchCourt(2)">Kort 2</button>
            <button class="court-btn active" onclick="switchCourt(3)">Kort 3</button>
            <button class="court-btn" onclick="switchCourt(4)">Kort 4</button>
        </div>

        <div class="video-wrapper">
            <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
                <source src="http://100.110.194.46:8089/hls/stream3/live.m3u8" type="application/x-mpegURL">
            </video>
            
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Na ≈ºywo</span>
                </div>
                <div class="status-item">
                    <span id="bitrate">≈Åadowanie...</span>
                </div>
                <div class="status-item">
                    <span id="latency">Op√≥≈∫nienie: ~5s</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script>
        let currentCourt = 3;
        const player = videojs('player', {
            liveui: true,
            controls: true,
            autoplay: true,
            preload: 'auto',
            fluid: false,
            html5: {
                vhs: {
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    overrideNative: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            }
        });

        player.on('loadedmetadata', () => {
            console.log('Stream za≈Çadowany');
        });

        player.on('error', (e) => {
            console.error('B≈ÇƒÖd streama:', e);
            document.getElementById('bitrate').textContent = 'Stream niedostƒôpny - Czekam na transmisjƒô...';
            player.poster('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjQ1MCIgdmlld0JveD0iMCAwIDgwMCA0NTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNDUwIiBmaWxsPSIjMUUyOTNCIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMjI1IiBmaWxsPSIjNjY3RUVBIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ic3lzdGVtLXVpLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0Ij7wn46+IFN0cmVhbSBuaWVkb3N0xJlwbnk8L3RleHQ+Cjx0ZXh0IHg9IjQwMCIgeT0iMjY1IiBmaWxsPSIjOTRBM0I4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ic3lzdGVtLXVpLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2Ij5DemVrYW0gbmEgdHJhbnNtaXNqxJkuLi48L3RleHQ+Cjwvc3ZnPgo=');
            setTimeout(() => {
                console.log('Sprawdzam dostƒôpno≈õƒá streamu...');
                player.src({
                    src: `http://100.110.194.46:8089/hls/stream${currentCourt}/live.m3u8`,
                    type: 'application/x-mpegURL'
                });
            }, 10000);
        });

        // Add waiting/loading handler
        player.on('waiting', () => {
            document.getElementById('bitrate').textContent = 'Buforowanie...';
        });

        player.on('playing', () => {
            console.log('Stream odtwarzany');
        });

        // Bitrate monitoring
        setInterval(() => {
            const tech = player.tech({ IWillNotUseThisInPlugins: true });
            if (tech && tech.vhs && tech.vhs.playlists && tech.vhs.playlists.media_) {
                const bandwidth = tech.vhs.playlists.media_.attributes.BANDWIDTH;
                if (bandwidth) {
                    document.getElementById('bitrate').textContent = 
                        `${(bandwidth / 1000000).toFixed(2)} Mbps`;
                }
            }
        }, 2000);

        function switchCourt(court) {
            currentCourt = court;
            document.querySelector('h1').textContent = `üéæ Live Stream - Kort ${court}`;
            
            // Update active button
            document.querySelectorAll('.court-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx + 1 === court);
            });
            
            // Switch stream
            player.src({
                src: `http://100.110.194.46:8089/hls/stream${court}/live.m3u8`,
                type: 'application/x-mpegURL'
            });
            player.play();
        }
    </script>
</body>
</html>
